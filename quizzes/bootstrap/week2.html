<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />

    <title>Nucamp Quiz App</title>
    <link rel="shortcut icon" type="image/jpg" href="../../favicon.ico" />
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-4 col-md-2 align-self-center">
            <a href="/index.html"
              ><img src="../../img/nucampLogo.png" class="img-fluid"
            /></a>
          </div>
          <div class="col">
            <h1>Bootstrap Week 2</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container my-0 py-0">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question text</h2>

          <ul
            class="list-group btn-group btn-group-toggle"
            data-toggle="buttons"
          >
            <li class="list-group-item">
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Question</label>
            </li>

            <li class="list-group-item">
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Question</label>
            </li>

            <li class="list-group-item">
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Question</label>
            </li>

            <li class="list-group-item">
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Question</label>
            </li>
          </ul>
        </div>
        <button type="button" class="btn" id="submit">
          Submit <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>

    <script src="../../js/bootstrap/week2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
